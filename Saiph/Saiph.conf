  alignment = 'middle_middle',
  gap_x = 0,
  gap_y = 0,
  maximum_width = 500,
  minimum_height = 310,
  minimum_width = 500,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Roboto:light:size=9',
  
-- Color Settings --
  default_color = 'white',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color1 = 'f9f9f9',
  color2 = 'FD7F00',
  
